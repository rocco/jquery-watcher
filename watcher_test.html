<!doctype html>
<html>
<head>
	<title>watcher jQuery plugin test page</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>
<body>
	<div id="test_bootstrapper">
		<div id="test">
			Testing, pls wait 2 sec...
		</div>
	</div>
	<script src="watcher.jquery.js"></script>
	<script>
		$(function(){
			$('#test').watch('checkHTML', 
				function(){
					// "this" is the selected DOM object
					return this.innerHTML;
					// ... could also be put like this:
					// return $(this).html(); 
				}, 
				function(){
					alert($(this).html());
				}
			);
			window.setTimeout(function(){
				$('#test').html('Seems to work!');
			}, 2000);
		});
	</script>
</body>
</html>
